version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: postgr
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d postgr"]
      interval: 10s
      timeout: 5s
      retries: 5

  demo:
    build:
      context: ./demo
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/postgr
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_FLYWAY_ENABLED: true
      SPRING_FLYWAY_LOCATIONS: classpath:db/migration
      APP_BASE_URL: http://localhost:8080
    depends_on:
      db:
        condition: service_healthy

  platform:
    build:
      context: ./platform
      args:
        VITE_API_BASE_URL: http://demo:8080/api/v1
    ports:
      - "5173:5173"
    depends_on:
      - demo

volumes:
  postgres_data:
    driver: local
